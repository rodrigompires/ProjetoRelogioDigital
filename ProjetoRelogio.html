<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/91e0be7ef6.js" crossorigin="anonymous"></script>
    <meta name="author" content="Rodrigo Moraes Pires">
    <meta name="description" content="Contrução de um relógio digital">
    <meta name="keywords" content="html5, css, javascript,tecnologia">

    <link rel="stylesheet" href="style.css">

    <title>Projeto Relógio Digital</title>
</head>

<body>
    <div id="container">

        <img src="Imagens/chuva.gif" alt="" id="img">

        <div id="infos">
            <p id="dia">19/02/2022</p>
            <p id="semana">Sabado</p>
        </div>

        <div id="dsema">
            <p id="0">Dom</p>
            <p id="1">Seg</p>
            <p id="2">Ter</p>
            <p id="3">Qua</p>
            <p id="4">Qui</p>
            <p id="5">Sex</p>
            <p id="6">Sab</p>
        </div>

        <div id="display">
            <div id="cronometro"></div>
            <p id="horas">22</p>
            <p id="minutos">00</p>
            <p id="segundos">10</p>
        </div>

        <div id="mensagem"></div>

        <div id="cron">
            <i class="fa-solid fa-play icon"></i>
            <i class="fa-solid fa-pause icon"></i>
            <i class="fa-solid fa-stop icon"></i>
            <i class="fa-solid fa-clock-rotate-left"></i>
        </div>
    </div>

    <script src="scripts.js"></script>

</body>

</html>
